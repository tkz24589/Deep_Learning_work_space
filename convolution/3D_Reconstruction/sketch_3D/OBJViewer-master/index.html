<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Example - Drawing Board</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
<div id="content">
<div id="left">
    <div id='cv' class="container text-center mt-1 pt-1">
      <div>
          <button class="btn btn-warning" id="eraser" title="see Example" style="margin-top:15px;">Eraser</button>
          <input type="range" min="0" max="10" step="0.1" class="custom-range" id="customRange1" style="width: 200px;margin:20px auto" title="Adjust the line thickness">
      </div>
      <div class="my-3">
          <canvas id="canvas" class="img-thumbnail" title="draw human sketch"></canvas>
      </div>
      <div>
    <!--          <button class="btn btn-success" id="downl" title="Submit sketch"  data-toggle="modal" data-target="#myModal">Submit</button>-->
          <input type="file" id ="input" accept="image/*" style="display:none;"/>
          <button class="btn btn-success" id="upload" title="Upload sketch">Upload</button>
          <button class="btn btn-success" id="downl" title="Submit sketch">Submit</button>
          <button class="btn btn-warning" id="example" title="see Example">Example</button>
          <button class="btn btn-danger" id="clean" title="Clean sketch">Clear</button>
      </div>
    </div>
</div>
<div id="right">
    <div id='cv1' class="container text-center mt-1 pt-1">
        <div id="container"></div>
            <div class="jumbotron" id="log">
                <h2 style="color:black">welcome to SketchBody</h2>
                <p style="color:black">draw in the black box on the right, then <b>SUBMIT</b> your sketch to get 3D model(<b>Please use PC</b>),you can also <b>CLEAR</b> and re-paint</b></p>
<!--                <p><a class="btn btn-primary btn-lg" role="button">learn more</a></p>-->
                <p style="color:black"><b>example:</b></p>
                <img src="img/example/t (1).jpg" class="img-rounded">
                <img src="img/example/t (2).jpg" class="img-rounded">
                <img src="img/example/t (3).jpg" class="img-rounded">
                <img src="img/example/t (4).jpg" class="img-rounded">
                <img src="img/example/t (5).jpg" class="img-rounded">
                <img src="img/example/t (6).jpg" class="img-rounded">
                <img src="img/example/t (7).jpg" class="img-rounded">
                <img src="img/example/t (8).jpg" class="img-rounded">
                <img src="img/example/t (9).jpg" class="img-rounded">

            </div>
        <div>
            <button type="button" class="btn btn-success" id="down" onclick="downloadData()">
                Download OBJ file
            </button>
            <button type="button" class="btn btn-warning" id="fresh" onclick="freshData()">
                See example
            </button>
        </div>
    </div>
</div>
